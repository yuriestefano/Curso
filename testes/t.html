<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brasil</title>
</head>

<body>
<h1>estrangeiro?</h1>
de qual país você é ? <input type="text" name="txtpaís" id="txtpaís">
<input type="button" value="clicar" onclick="clicar()">
<div id="res"></div>
<script>
function clicar(){
    var p1=window.document.querySelector('input#txtpaís')
    var res=window.document.querySelector('div#res')
    var país=(p1.value)
    if(país== 'Brasil'){
        res.innerHTML= 'você é brasileiro'
    }else{
        res.innerHTML='você é estrangeiro'
    }
}





</script>    
</body>
</html>
